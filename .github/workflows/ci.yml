name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify no .env committed
        run: |
          if [ -f .env ]; then
            echo ".env must not be committed"
            exit 1
          fi

      - name: Runner help
        run: node ./runner.mjs --help

      - name: Syntax check (Node)
        run: |
          git ls-files "*.mjs" "*.js" | while read -r f; do
            node --check "$f"
          done

